<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contactos - Protocolo NOISE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">_NOISE_LAB_</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuPrincipal">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="projeto.html">Projeto</a></li>
                        <li class="nav-item"><a class="nav-link" href="parceiros.html">Parceiros</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contactos.html">Contactos</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container my-5">
            <h2 class="text-center">Entrar em Contacto</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card-custom">
                        <form id="formContactos">
                            <div class="mb-3">
                                <label for="nome">Nome / Nickname:</label>
                                <input type="text" id="nome" class="input-escuro" required>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email:</label>
                                <input type="email" id="email" class="input-escuro" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensagem">Mensagem:</label>
                                <textarea id="mensagem" rows="5" class="input-escuro" required></textarea>
                            </div>
                            <button type="submit" class="btn-verde w-100">Enviar Dados</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card-custom text-center">
                        <h4>Localização do Servidor</h4>
                        <p>Bunker no ISLA Gaia</p>
                        <p>Email: noise@tutanota.com</p>
                    
                        <div class="mapa-container">
                        <iframe width="100%" height="305" src="https://www.openstreetmap.org/export/embed.html?bbox=-8.615665733814241%2C41.12364303214515%2C-8.612125217914583%2C41.125481649341744&amp;layer=mapnik" style="border:0"></iframe></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Protocolo NOISE - Trabalho Académico</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>

    </body>

</html>
